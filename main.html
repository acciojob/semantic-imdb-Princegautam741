<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Movie Title</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#nav-actor">Actors</a></li>
                <li><a href="#nav-quote">Quotes</a></li>
            </ul>
        </nav>

        <section id="summary">
            <h2>Summary</h2>
            <p>Brief summary of the plot goes here.</p>
        </section>

        <section id="actor">
            <h2>Actors</h2>
            <p>Details about the actors go here.</p>
        </section>

        <section id="quote">
            <h2>Quotes</h2>
            <p>Your favorite quote from the movie goes here.</p>
        </section>

        <aside>
            <h2>Additional Information</h2>
            <p>IMDb Rating: X.X/10</p>
            <p>Release Date: Month Day, Year</p>
        </aside>

        <footer>
            <p>Produced by: Producer's Name</p>
        </footer>
    </div>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
